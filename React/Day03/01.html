<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3 id="demo">The Light Bulb</h3>
	<div class="w3-padding-16 w3-white notranslate" style="text-align:center">
		<img id="myImage" border="0" src="pic_bulboff.gif" style="width:100px">
		<br>
		<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>
		<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button><br>
		<button onclick="document.getElementById('myImage').style.display = 'none';">Hide image</button><br>
		<button onclick="document.getElementById('myImage').style.display = 'block';">Show image</button>
	</div>

	<script>
		document.getElementById("demo").style.fontSize = "35px";
	</script>
</body>
</html>
